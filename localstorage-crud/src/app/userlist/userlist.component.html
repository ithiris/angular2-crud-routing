<div class="col-md-12">
  <div class="row">
    
    <table class="table table-bordered">
      <thead>
        <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Action</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of users; let i = index">
        <td>{{ item.name }}</td>
        <td> {{ item.age }}</td>
        <td>{{item.email}}</td>
        <td>{{item.gender}}</td>
        <td>
          <a class="btn btn-success" (click)="onEditItem(i)">Edit</a>
         
        </td>
      </tr>
    </tbody>
    </table>
        
        
    
         
        
      
  </div>
</div>
