
<div class="col-md-12">
  <form (ngSubmit)="onSubmit(form)" #form ="ngForm">
    
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
               pattern="[a-zA-Z][a-zA-Z ]+"
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
               <div [hidden]="name.valid ||name.pristine">
                <p [hidden]="!name.hasError('required')" class="error-message">Name is required</p>
                <p [hidden]="!name.hasError('pattern')" class="error-message">only alphabets allowed</p>
              </div>
            </div>
            <div class="form-group">
              <label for="name">Age</label>
              <input type="number" class="form-control" 
              id="age" required
                     
                     [(ngModel)]="model.age" name="age"
                     #age="ngModel">
                     <div [hidden]="age.valid ||age.pristine">
                      <p [hidden]="!age.hasError('required')" class="error-message">age is required</p>
                      <p [hidden]="!age.hasError('pattern')" class="error-message">only number allowed</p>
                    </div>
                  </div>
            <div class="form-group">
              <label for="name">Email Address</label>
              <input type="text" class="form-control" id="emailaddress"
                     required
                     [(ngModel)]="model.email" name="email"
                     pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                     #email="ngModel">
              <div [hidden]="email.valid || email.pristine">
                <p [hidden]="!email.hasError('required')" class="error-message">Email is required</p>
                <p [hidden]="!email.hasError('pattern')" class="error-message">Email format should be
                  <small><b>joe@abc.com</b></small>
                </p>
      
              </div>
            </div>

            <div class="form-group">
              <label for="name">Gender</label>
      
              <input type="radio" value="male" name="gender" [(ngModel)]="model.gender" required> Male
              <input type="radio" value="female" name="gender" [(ngModel)]="model.gender" required> Female
            </div>
            <div class="col-md-12">
            <button type="submit" [disabled]="!form.valid" class="btn btn-success btn-block">{{editMode ? 'Update': 'Add'}}</button>
            <button class="btn btn-success btn-block" type="button" (click)="onDelete()"
             *ngIf="editMode">Delete</button>
      <button class="btn btn-success btn-block" type="button" (click)="cleartextfield()">Clear</button>
    </div>
  </form>
</div>
